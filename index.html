<h2>전자기학</h2><a href="https://ko.wikipedia.org/wiki/%EC%A0%84%EC%9E%90%EA%B8%B0%ED%95%99#%EC%A0%84%EA%B8%B0%EC%9E%A5" target="_blank" title="전자기학 위키페디아">전자기학(電磁氣學, electromagnetism)</a>은 전기와 자기 현상을 탐구하는 학문이다. 전기와 자기는 전자기장을 이룬다. 자기 현상은 이미 기원전 2000년 무렵 중국 문헌에 등장하며, 전기 역시 기원전 700년 무렵 고대 그리스 세계에 알려져 있었다. 그러나, 전기와 자기가 전자기력이라는 동일한 기본 상호작용에 의한 현상이라는 점은 19세기에 와서야 밝혀졌다
